    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // 選択時のアニメーション
            $('a').click(function(){
                var selected = $(this);
                $('a').removeClass('active');
                $(selected).addClass('active');
            })
            // 画面遷移
            var $a = $('.a'),
            $b = $('.b'),
            $c = $('.c'),
            $d = $('.d'),
            $home = $('.home'),
            $aboutme = $('.aboutme'),
            $gallery = $('.gallery'),
            $contactme = $('.contactme');

            $a.click(function(){
                $home.fadeIn();
                $aboutme.fadeOut();
                $gallery.fadeOut();
                $contactme.fadeOut();
            });
            $b.click(function(){
                $aboutme.fadeIn();
                $home.fadeOut();
                $gallery.fadeOut();
                $contactme.fadeOut();
            });
            $c.click(function(){
                $gallery.fadeIn();
                $home.fadeOut();
                $aboutme.fadeOut();
                $contactme.fadeOut();
            });
            $d.click(function(){
                $contactme.fadeIn();
                $gallery.fadeOut();
                $home.fadeOut();
                $aboutme.fadeOut();
            });
        })
    </script>
</html>
